<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <nav class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" id="email">
      <input type="text" name="password" placeholder="Senha" id="senha">
      <button type="submit" id="btn">Entrar</button>
    </form>
  </nav>

  <main id="evaluation">
    <form id="evaluation-form" action="">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>
        <input type="text" placeholder="Email" id="input-email">
        <label for="house">Casa:</label>
        <select name="casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <br>
      <label id="label-family" for="">Qual sua família?</label>
      <label for="front">
        <input type="radio" name="family" value="Frontend" id="front"> Frontend
      </label>
      <label for="back">
        <input type="radio" name="family" value="Backend" id="back"> Backend
      </label>
      <label for="fullStack">
        <input type="radio" name="family" value="FullStack" id="fullStack"> FullStack
      </label>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="forms-logo">
  </main>




  <script src="script.js"></script>
</body>

</html>
