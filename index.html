<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <nav class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" id="email">
      <input type="text" name="password" placeholder="Senha" id="senha" >
      <button type="submit" id="btn">Entrar</button>
    </form>
  </nav>


  <script src="script.js"></script>
</body>
</html>
