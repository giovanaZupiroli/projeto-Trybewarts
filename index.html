<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <nav class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" id="email">
      <input type="text" name="password" placeholder="Senha" id="senha">
      <button type="submit" id="btn">Entrar</button>
    </form>
  </nav>

  <main id="evaluation">
    <form id="evaluation-form" action="">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>
        <input type="text" placeholder="Email" id="input-email">
        <label for="house">Casa:</label>
        <select name="casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <br>
      <label id="label-family">Qual sua família?</label>
      <label for="front">
        <input type="radio" name="family" value="Frontend" id="front"> Frontend
      </label>
      <label for="back">
        <input type="radio" name="family" value="Backend" id="back"> Backend
      </label>
      <label for="fullStack">
        <input type="radio" name="family" value="FullStack" id="fullStack"> FullStack
      </label>
      <div>
        <br>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <label for="hofs">
          <input class="subject" type="checkbox" value="HoFs" name="" id="hofs"> HoFs
        </label>
        <label for="jest">
          <input class="subject" type="checkbox" value="Jest" name="" id="jest"> Jest
        </label>
        <label for="promises">
          <input class="subject" type="checkbox" value="Promises" name="" id="promises"> Promises
        </label>
        <label for="react">
          <input class="subject" type="checkbox" value="React" name="" id="react"> React
        </label>
        <label for="sql">
          <input class="subject" type="checkbox" value="SQL" name="" id="sql"> SQL
        </label>
        <label for="python">
          <input class="subject" type="checkbox" value="Python" name="" id="python"> Python
        </label>
      </div>
      <br>
      <div>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <br>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <br>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="comentário" cols="50" rows="10" maxlength="500"></textarea>

      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="forms-logo">
  </main>




  <script src="script.js"></script>
</body>

</html>
